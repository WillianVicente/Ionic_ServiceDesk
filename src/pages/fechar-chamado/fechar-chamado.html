<ion-header>

  <ion-navbar>
    <ion-title>FecharChamado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Service Desk
    </ion-card-header>
    <ion-card-content>
        Para abrir um chamado selecione umas das filas abaixo e informe a descrição do chamado.
    </ion-card-content>

    
    <ion-card-content>
        <ion-list>
            <ion-item>
              <ion-label>Filas</ion-label>
              <ion-select [(ngModel)]="fila">
                <ion-option *ngFor="let fila of filas" [value]="fila">{{fila.nome}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
     </ion-card-content>
    
    <ion-card-content>
        <button ion-button (click)="ListarChamado(fila,descricao)">Listar Chamados</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        Chamado
      </ion-card-header>
      <ion-card-content>
        Fila: Manutenção <br/>
        Descrição: Computador precisa ser formatado<br/>
        Status: Aberto<br/>
        <button ion-button>Fechar Chamado</button>
      </ion-card-content>
  </ion-card>
</ion-content>
